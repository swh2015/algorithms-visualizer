<head>
  <meta charset="UTF-8">
  <title>Algorithms Visualizer</title>
  <meta charset="utf-8">

        <meta name="author" content="Soe Win Han">
        <meta name="description" content="Visualizer of Sorting Algorithms.">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="canvas.js" type="text/javascript"></script>
        <script type="text/javascript" src="algos.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
        <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<header id="home">
            <div class="container-fluid header-content">
                <h1 id="title">Algorithm Visualizer</h1>
                <h2 id="header-quote">A JavaScript-based Visualizer for Sorting Algorithms</h2>
                <hr style="color: black; width: 25%;">
                <nav class="navbar navbar-default nav-links">
                    <ul class="nav navbar-nav">
                        <li class="links"><a href="#" id='100' onclick="reply_click(this.id)">BubbleSort</a></li>
                        <li class="links"><a href="#" id='300' onclick="reply_click(this.id)">MergeSort</a></li>
                        <li class="links"><a href="#" id='400' onclick="reply_click(this.id)">QuickSort</a></li>
                        <li class="links"><a href="#" id='500' onclick="reply_click(this.id)">SelectionSort</a></li>
                        <li class="links"><a href="#" id='200' onclick="reply_click(this.id)">InsertionSort</a></li>
                    </ul>
                </nav>
            </div>
    <script>window.onload = a;</script>
        </header>
        <div class="container-fluid">
            <main id="main">
                <div class="d-flex justify-content-center my-4">
                    <div class="w-75">
                        <label for="customRange11">Click on an algorithm from above menu and slide for the desired number of elements.</label>
                        <input type="range" class="custom-range" id="customRange11" min="15" max="150">
                    </div>
                    <span class="font-weight-bold text-primary ml-2 valueSpan2"></span>
                </div>
                <script>
                    $(document).ready(function() {
                        const $valueSpan = $('.valueSpan2');
                        const $value = $('#customRange11');
                        $valueSpan.html($value.val());
                        $value.on('input change', () => {

                            $valueSpan.html($value.val());
                        });
                    });
                </script>
                <div class="d-flex justify-content-center my-4">
                    <button type="button" class="btn btn-primary btn-lg" onclick=a()>&nbsp;Run&nbsp;</button></div>
                <div class="container-fluid full-biography" id="biography">
                    <section>
                        <div class="row biography-row">
                            <div class="col section-col">
                            </div>
                            <div class="col section-col">
                                <canvas id='selection' width='1000' height="200"></canvas>
                            </div>
                            <div class="col section-col">
                            </div>
                        </div>
                    </section>
                </div>
            </main>
            <div class="home-button">
                <button onclick="returnHome()" id="home-btn" title="Go to top"><i class="fas fa-home home-button"><a href="#home"></a></i></button>
            </div>
        </div>
        
        <footer>
            <div class="container-fluid footer" style="margin-bottom: 2%; text-align: center;">
                 <hr style="color: black; width: 75%; margin-top: -1.5%;">
                <p>Copyright &copy; 2018 Soe Win Han. All Rights Reserved.</p>
            </div>
        </footer>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
